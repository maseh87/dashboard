<div layout="column" layout-fill>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sign Up</h1>
      </md-toolbar>
      <md-content class="md-padding" ng-controller="LeftCtrl">
        <md-input-container>
          <input ng-model="user.password" placeholder="Password">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.email" placeholder="Email">
        </md-input-container>  
        <md-input-container>
          <input ng-model="user.username" placeholder="Username">
        </md-input-container>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Left
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content flex class="md-padding">
      <div layout="column" layout-fill layout-align="center center">
        <div>
          <md-button ng-click="toggleLeft()" class="md-primary">
            Sign Up
          </md-button>
        </div>
        <div>
          <md-button ng-click="toggleRight()" class="md-primary">
            Login
          </md-button>
        </div>
      </div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Login</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" class="md-padding">
        <md-input-container>
          <input ng-model="user.name" placeholder="Username">
        </md-input-container>
        <md-input-container>  
          <input ng-model="user.email" placeholder="Email">
        </md-input-container>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
